<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator | AI Day 2025</title>
    <link rel="stylesheet" href="shared/style.css">
    <link rel="stylesheet" href="css/moderator.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body class="moderator-mode">
    <canvas id="background-canvas"></canvas> 
    <div class="moderator-container">
        <h1>Moderator Control Center</h1>
        <p>Triage new submissions, manage the live pool, and feature key questions for the presenter.</p>

        <!-- ADDED: The Featured Rail -->
        <div class="moderator-section featured-section">
            <h2>‚≠ê Featured Questions (<span id="featured-count">0</span>)</h2>
            <div id="featured-rail" class="submission-list">
                <!-- Featured cards will be injected here -->
            </div>
        </div>

        <!-- ADDED: Two-column layout -->
        <div class="moderator-columns">
            <!-- Column 1: Pending Queue -->
            <div class="moderator-section">
                <h2>üì• Triage Queue (<span id="pending-count">0</span>)</h2>
                <div id="pending-queue" class="submission-list">
                    <!-- Pending cards will be injected here -->
                </div>
            </div>

            <!-- Column 2: Approved Pool -->
            <div class="moderator-section">
                <h2>‚úÖ Live Pool (<span id="approved-count">0</span>)</h2>
                <div id="approved-pool" class="submission-list">
                    <!-- Approved cards will be injected here -->
                </div>
            </div>
    </div>
    
    <!-- Shared Scripts -->
    <!-- FIX: Added config.js and ensured it loads BEFORE storage.js -->
    <script src="shared/firebase-init.js"></script> 
    <script src="shared/config.js"></script>
    <script src="shared/storage.js"></script>
    <script src="shared/background-animation.js"></script>
    <!-- Page-specific Script -->
    <script src="js/moderator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('background-canvas');
            new FlowingDataStreams(canvas);
        });
    </script>
</body>
</html>
