<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Insights | AI Day 2025</title>
    <link rel="stylesheet" href="shared/style.css">
    <link rel="stylesheet" href="css/presenter.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body class="presenter-mode">
    <canvas id="background-canvas"></canvas> 
    <div class="presenter-container">
        <header class="presenter-header">
            <h2 id="current-view-title">Live Audience Insights</h2>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </header>

        <main id="visualization-container" class="visualization-container">
            <!-- Visualizations will be injected here -->
        </main>

        <footer class="presenter-footer">
            <div class="qr-code">
                <img src="img/qr_code.png" alt="QR Code to submit questions">
            </div>
            <div class="cta-text">
                <h3>Join the Conversation</h3>
                <p>Scan the code or go to <strong>https://stl-ai-conference-2025-f9b6h0efbkfhdfcx.southeastasia-01.azurewebsites.net/</strong></p>
            </div>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/compromise"></script>

    <!-- Shared Scripts -->
    <script src="shared/firebase-init.js"></script> 
    <script src="shared/config.js"></script>
    <script src="shared/modeler.js"></script>
    <script src="shared/storage.js"></script>
    <script src="shared/background-animation.js"></script>
    <script src="shared/theme-data.js"></script>
    <!-- Page-specific Scripts -->
    <script src="js/visualization-manager.js"></script>
    <script src="js/presenter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('background-canvas');
            new FlowingDataStreams(canvas);
        });
    </script>
</body>
</html>
